<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Class</title>
</head>
<body>
    <script>
        /*  Private Class Fielld
            -   Secara default, saat kita menambahkan field, maka field tersebut bisa diakses dari manapun
            -   Jika kita ingin membuat field yang bersifat private (hanya bisa diakses di dalam class), kita bisa menggunakan 
                tanda # sebelum nama field nya
            -   Ini dinamakan private class field, dan hanya bisa diakses dari dalam class saja
        */

        class Counter{
            #counter = 0;

            increment(){
                this.#counter++;
            }

            decrement(){
                this.#counter--;
            }

            get(){
                return this.#counter;
            }
        }

        const counter = new Counter();
        counter.increment();
        counter.increment();
        counter.increment();
        console.log(counter.get());

        counter.decrement();
        counter.decrement();
        counter.decrement();
        console.log(counter.get());

    </script>
</body>
</html>
