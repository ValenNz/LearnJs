<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Inharitance Benar</title>
</head>
<body>
    <script>
        
        /* Prototype Inharitance Benar (1) */
        function Employee (name){
            this.name = name;
        }

        function Manager(name){
            this.name = name;
        }

        Manager.prototype = Object.create(Employee.prototype);

        Manager.prototype.sayHello = function (name){
            console.log(`Hello ${name}, My name is Manager ${this.name}`);
        }

        Employee.prototype.sayHello = function (name){
            console.log(`Hello ${name}, My name is Employee ${this.name}`)
        }

        /* Prototype Inharitance Benar (2) */
        const employee = new Employee("Valen");
        employee.sayHello("Budi");

        const manager = new Manager("Raharjo");
        manager.sayHello("Pak Joko");

    </script>
</body>
</html>
