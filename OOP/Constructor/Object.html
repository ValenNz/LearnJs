<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object </title>
</head>
<body>
    <script>
        /* Membuat Object 
            -   Sebenarnya kita sudah belajar tipe data object, dengan cara membuat variable dengan tipe data object
            -   Namun pembuatan object menggunakan tipe data object, akan membuat object yang selalu unik, sedangkan dalam OOP, biasanya
                kita akan membuat class sebagai cetakan, sehingga bisa membuat object dengan karakteristik yang sama berkali, kali, tanpa harus mendeklarasikan object berkali-kali seperti menggunakan tipe data object
        */
       
        const valen ={
            firstName: "Nuevalen",
            middleName: "Refitra",
            lastName: "Alswaando"
        }

        const recha = {
            firstName: "Recha",
            middleName:"Audria",
            lastName:"Riemurti"
        }

        /* Membuat constructor function 
            -   Sebelum EcmaScript versi 6, pembuatan class, biasanya menggunakan function. Hal ini dikarenakan sebenarnya JavaScript
                bukanlah bahasa pemrograman yang fokus ke OOP
            -   Untuk membuat class di JavaScript lam   a, kita bisa membuat function
            -   Function ini kita sebut dengan Constructor Function
        */

        function Person() {}

        /* Membuat Object dari Constructor Function 
            -   Setelah kita membuat class, jika kita ingin membuat object dari class tersebut, kita bisa menggunakan kata kunci new,
                lalu diikuti dengan nama constructor function nya 
        */

        const nama = new Person();
        const alamat = new Person();

        console.log(nama);
        console.log(recha)

    </script>
</body>
</html>
