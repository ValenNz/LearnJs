<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*  Constructor Inheritance
            -   Dalam constructor kita biasanya membuat property baik itu berisi value ataupun function
            -   Di dalam constructor, kita bisa memanggil constructor lain, dengan begitu kita bisa mewarisi semua property yang dibuat
                di constructor lain tersebut
            -   Untuk memanggil constructor lain, kita bisa menggunakan NamaConstructor.call(this, parameter)
        */
       function Employe(firstName){
        this.firstName = firstName;
        this.sayHello = function (name){
            console.log(`Hello ${name}, My name is ${this.firstName}`)
        }
       }

       function Manager(firstName, lastName){
        Employe.call(this, firstName);
        this.lastName = lastName;
       }
    </script>
</body>
</html>
