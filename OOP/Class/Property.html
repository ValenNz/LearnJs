<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property di Class</title>
</head>
<body>
    <script>
        /*  Property di Class
            -   Sama seperti pada constructor function, dalam class pun kita bisa menambahkan property
            -   Karena hasil akhirnya adalah sebuah object, jadi menambahkan property di class bisa juga dilakukan di instance object nya
        */

        class Person {
        constructor(name){
            this.name = name
        }
    }

    const valen = new Person("Valen");
    console.log(valen.name);

    </script>
</body>
</html>
