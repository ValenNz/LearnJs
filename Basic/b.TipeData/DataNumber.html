<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>


<body>
    <!-- js beda file -->
    <script src="script.js"></script>

    <!-- Js di file yang sam adengan HTML -->

    <pre> 
        <script> 
            document.writeln("")

            /* Tipe Data 
                  - JavaScript hanya mendukung satu tipe data number, dimana tipe data number di JavaScript bisa berupa bilangan bulat 
                    atau bilangan desimal
                  - Tipe seperti di bahasa pemrograman lain yang biasanya membedakan tipe data number bilangan bulat dan bilangan desimal, 
                    di JavaScript semuanya disatukan
            */
            document.writeln("*** Tipe Data ***")
            document.writeln(100);     // Angka
            document.writeln(100.100); // Decimal
            document.writeln("</br>")



            /* Number Notation 
                  - JavaScript mendukung number notation, defaultnya ada basis 10, JavaScript juga mendukung binary, hexadecimal 
                    dan octal
                        * Hexadecimal : 0xFF
                        * Binary : 0b10101
                        * Octal : 0o10
            */
            document.writeln("*** Number Notation ***")
            document.writeln("Hexadesimal (0xA) : " +0xA);
            document.writeln("Binary (0b11101) : " +0b11101);
            document.writeln("Oktaf (0o1) : " +0o1);
            document.writeln("</br>")

        </script>

    </pre>
</body>


</html>
