<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String ke Number</title>
</head>
<body>
    <pre>
        <script>
            document.writeln("");
            /* String ke Number
                -   Saat membuat aplikasi, kadang kita input dari pengguna selalu dalam bentuk String
                -   Sedangkan kita ingin mengelola datanya dalam bentuk Number
                -   Maka sangat disarankan untuk melakukan konversi tipe data
            */
            const value1 ="1";
            const value2 = 2;
            const sum = value1 + value2;
            // document.writeln(`${sum}`)
            
            /* Bilangan Bulat */
            document.writeln(`${parseInt("1.4")}`);      
            
            /* Bilangan Pecahan */
            document.writeln(`${parseFloat("1.1")}`);    

            /* Bilangan Bulat atau Pecahan */
            document.writeln(`${Number("1.3")}`);        

            /* Number ke String */
            document.writeln(`${value2.toString()}`); 
            
            const a = 1;
            const b = 1;
            const total = a.toString() + b.toString();
            document.writeln(`${total}`);
        </script>
    </pre>
</body>
</html>
