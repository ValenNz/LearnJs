<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nan</title>
</head>
<body>
    <pre>
        <script>
            document.writeln(" ");
            /* Nan 
                -   Bagaimana jika ternyata data string yang kita coba konversi ke number bukanlah data yang valid?
                -   Jika data string yang kita coba lakukan konversi bukan lah data valid, maka hasil dari konversi tersebut adalah NaN
                    (Not a Number) bukan number
                -   NaN adalah number spesial yang menyebutkan bahwa ini bukanlah number
                -   Jika NaN dioperasikan dengan data number lainnya, maka hasilnya akan menjadi NaN lagi
            */

            /* Mentolelir kesalahan dibelakang */
            // parseInt() ,parseFloat() mentolelir kesalaham data
            document.writeln(`${parseInt("salah")}`);         // Nan (bukan number)  
            document.writeln(`${parseFloat("1.1budi")}`);      // 1.1


            /* Tidak mentolelir satu kesalahan */
            // Number() tidak akan mentolelir kesalahan pada data
            document.writeln(`${Number("1.1ups")}`);       // Nan
            document.writeln(`${Number("1x")}`);           // Nan
            document.writeln(`${Number("bukan number")}`); // Nan



            /* Operation Nan */
            // Nan dioperasikan dengan data apapun akan tetapi NaN
            const nilai1 = Number("salah"); // NaN
            const nilai2 = 2;
            const hasil = nilai1 + nilai2;  // Nan
            document.writeln(`${hasil}`);   // Output Program



            /* isNaN() Function
                -   Kadang kita ingin mengecek apakah sebuah number itu NaN atau bukan
                -   Untuk melakukan pengecekan tersebut, kita bisa menggunakan function isNaN(number)
                -   Hasil nya adalah berupa data boolean, true jika NaN, false jika bukan
            */

             document.writeln(`${isNaN(nilai1)}`); 
             document.writeln(`${isNaN(nilai2)}`); 
             document.writeln(`${isNaN(NaN)}`); 
        </script>
    </pre>
    
</body>
</html>
