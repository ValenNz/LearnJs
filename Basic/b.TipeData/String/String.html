<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <script>
        /* Tipe Data String
              - Tipe data string atau text adalah tipe data yang berisikan kumpulan kosong atau lebih karakter
              - Sebelumnya kita sudah pernah menggunakan string ketika membuat program hello world.
              - Di JavaScript, untuk membuat data dengan tipe string, kita perlu menggunakan “ (petik dua) atau ‘ (petik satu) 
                sebelum dan setelah isi text nya       
        */
        console.log("*** Tipe Data String ***")
        console.log("Nuevalen Refitra Alswando");
        console.log("Pelajar" + " SMK Telkom");    // Mengabungkan string (+)
        console.log(" ");                          // String kosong

        /* Escape Sequence
              - JavaScript mendukung escape sequence di string. Escape sequence merupakan karakter khusus, seperti ENTER, TAB, 
                " (kutip dua), dan lain-lain. Berikut contoh escape sequence yang didukung oleh JavaScript di data string
        */
        console.log("*** Escape Sequence ***")
        console.log("Nuevalen \n Refitra \n Alswando \n");   // Enter
        console.log("Nuevalen \t Refitra \t Alswando")     // Tab
        console.log("\\ Nuevalen \\ Refitra Alswando");    // \
        console.log("\"Nuevalen Refitra Alswando\"");      // " "
        console.log('\'Nuevalen Refitra Alswando\'');      // ' '
    </script>
</body>
</html>
