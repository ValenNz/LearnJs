<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
      <script>
            /* Variabel
                  - Variable adalah tempat untuk menyimpan data
                  - Dengan menyimpan data di variable, kita bisa menggunakannya lagi dengan menyebutkan nama variable nya
                  - Untuk membuat variable di JavaScript, kita bisa menggunakan kata kunci var diikuti dengan nama variable nya
                  - JavaScript adalah dynamic language, artinya variable di JavaScript tidak terpaku harus menggunakan satu tipe data,
                    kita bisa mengubah-ubah tipe data di variable yang sama
            */
            var fullName;   // cemalCase (diawali huruf kecil dikihiri huruf besar)



            /* Change Variabel
                  - Setelah variable di deklarasikan, kita bisa mengubah value atau nilai di dalam variable tersebut
                  - Untuk mengubahnya, kita bisa menggunakan perintah nama variable diikuti dengan tanda = (sama dengan) lalu 
                    diikuti dengan value atau nilai nya
            */
            fullName = "Nuevalen Refitra Alswando"; // Nuevalen Refitra Alswando
            fullName = "Recha Audria";              // Nuevalen Refitra Alswando -> Recha Audria
            fullName = "Joko Chandra";              // Recha Audria -> Joko Chandra



            /* Variable and Value
                  - Di JavaScript juga kita bisa mendeklarasikan sebuah variable, langsung dengan isi value nya
                  - Caranya kita bisa menggunakan kata kunci var, diikuti nama variable, lalu diikuti dengan tanda = (sama dengan), 
                    dan di ikuti dengan value atau nilai nya
            */
            var firstName = "Nuevalen Refitra";
            var lastName = "Alswando";
            var fullName = "Nuevalen Refitra" + " "+ "Alswando";

             /**
             ---------- PENJELASAN ----------
            - var firstName                         | merupakan deklarasi
            - =                                     | merupakan assigment
            - var                                   | merupakan Tipe data
            - x                                     | merupakan variabel
            - Nuevalen Refitra                      | merupakan nilai variabel
            - var firstName = "Nuevalen Refitra";   | inisialisasi
            ---------------------------------
            */

            /* Acc Var
                  - Salah satu keuntungan menggunakan variable adalah variable bisa digunakan kembali
                  - Hal ini akan mempermudah ketika membutuhkan data yang sama berkali-kali
                  - Untuk mengakses variable, kita cukup menyebutkan nama variable nya
            */
            var firstName = "Nuevalen Refitra";
            console.log(firstName); // Output Program
            console.log(lastName);  // Output Program
            console.log(fullName);  // Output Program
            
        </script>
</body>
</html>
