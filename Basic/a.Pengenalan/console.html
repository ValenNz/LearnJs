<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <script>
        /* Console
              - JavaScript memiliki fitur untuk melakukan logging bernama Console
              - Logging adalah mekanisme yang biasa dilakukan oleh programmer untuk menampilkan informasi dari aplikasi yang sedang
                berjalan, tanpa harus mengganggu alur kerja aplikasi dan juga interaksi user
              - Untuk melakukan ini, kita bisa menggunakan fitur Console di JavaScript
              - Untuk menggunakan Console, kita cukup gunakan perintah console di kode JavaScript
        */

        /* Memberitahu informasi */
        console.debug("Debug")          // Informasi detail
        console.info("Hello World");    // Output 
        console.log("Log");             // Output

        /* Memberitahu informasi peringatan */
        console.warn("Peringatan");     

        /* Memberitahu informasi error */
        console.error("Error");         

        /* Memberitahu informasi dalam bentuk table */
        console.table("Table")          

    </script>
</body>
</html>
