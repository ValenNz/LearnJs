<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If</title>
</head>
<body>
    <pre>
        <script>
            document.writeln(" ");



            /*  If Expresion
            Dalam JavaScript, if adalah salah satu kata kunci yang digunakan untuk percabangan
            Percabangan artinya kita bisa mengeksekusi kode program tertentu ketika suatu kondisi terpenuhi
            Hampir di semua bahasa pemrograman mendukung if expression
            */
            const examValue = 75;
                if (examValue > 80){
                    document.writeln("Good Job");
                }

            /*  Else If Expresion
            Kadang dalam If, kita butuh membuat beberapa kondisi
            Kasus seperti ini, di JavaScript kita bisa menggunakan Else If expression
            */

            else if (examValue ==75) {
                document.writeln("Fighting");
            }

            /*  Else Expresion
            Blok if akan dieksekusi ketika kondisi if bernilai true
            Kadang kita ingin melakukan eksekusi program tertentu jika kondisi if bernilai false
            Hal ini bisa dilakukan menggunakan else expression
            */
            else {
                document.writeln("Nice Try");
            }


        </script>
    </pre>
</body>
</html>
