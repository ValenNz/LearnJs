<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary</title>
</head>
<body>
    <pre>
        <script>
            document.writeln(" ");

            /*
            Ternary operator adalah operator sederhana dari if statement
            Ternary operator terdiri dari  kondisi yang dievaluasi, jika menghasilkan true maka nilai pertama diambil, jika false, maka nilai kedua diambil

            */

            const nilai = 65;
            const ucapan = nilai >= 75  ? "Selamat anda lulus" : "Silahkan coba lagi";
                // Jika nilai >= 75 print Selamat anda luulus | jika tidak maka print "silahkan coba lagi"
            document.writeln(`${ucapan}`);

        </script>
    </pre>
</body>
</html>
