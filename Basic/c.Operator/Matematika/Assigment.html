<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment</title>
</head>
<body>
    <pre>
        <script>
        /* Operation Assigmend*/
        document.writeln("*** Operator Assigmend ***")

        let assign = 0;                // Deklarasi varible

        /* Penjumlahan */
        assign  += 10;                 // 0 + 10
        document.writeln(assign);      // Output Program

        /* Pengurangan */
        assign -=5;                    // 10 - 5
        document.writeln(assign);      // Output Program

        /* Perkalian */
        assign *=10;                   // 5 * 10
        document.writeln(assign);      // Output Program

        /* Pangkat */
        assign **= 2;                  // 50 ** 2
        document.writeln(assign);      // Output Program

        /* Pembagian */
        assign /= 10                   // 2500 / 10
        document.writeln(assign);      // Output Program

        /* Modulus */
        assign %= 3                    // 250 %  2
        document.writeln(assign);      // Output Program
        </script>
    </pre>
</body>
</html>l
