<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmatika</title>
</head>
<body>
    <pre>
        <script>
        /* Operation Aritmath*/
        document.writeln("*** Operator Aritmath ***");

        let result = 1;                                             // Deklarasi variabel

        /* Penjumlahan */
        result = result + 2;                                        // 3
        document.writeln("1 + 2 = " + result);                      // Output Program
        originalResult = result;                                    // originalResult = hasil operasi 

        /* Pengurangan */
        result = result - 2;                                        // 3 - 2
        document.writeln(originalResult + " - 2 = " + result);      // Output Program
        originalResult = result;                                    // originalResult = hasil operasi 

        /* Perkalian */
        result = result * 2;                                        // 1 * 2
        document.writeln(originalResult + " * 2 = " + result);      // Output Program
        originalResult = result;                                    // originalResult = hasil operasi 

        /* Perpangkatan */
        result = result ** 2;                                       // 2 * 2
        document.writeln(originalResult + " ** 2 = " + result);     // Output Program
        originalResult = result;                                    // originalResult = hasil operasi

        /* Pembagian */
        result = result / 2;                                        // 2 / 2 
        document.writeln(originalResult + " / 2 = " + result);      // Output Program
        originalResult = result;                                    // originalResult = hasil operasi

        /* Modulus */       
        result = result % 2;                                        // 2 % 2
        document.writeln(originalResult + " % 2 = " + result);      // Output Program

        </script>
    </pre>
</body>
</html>
