<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unary</title>
</head>
<body>
    <pre>
        <script>
        /* Operator Unary*/
        document.writeln(" Operator Unary");

        let unary = 0;              // Deklarasi varibel

        /* Nilai Positif */
        unary = +5;                 
        document.writeln(unary);    // Output program
        
        /* Nilai Negatif */
        unary = -unary;             
        document.writeln(unary);    // Output program

        /* Increment */
        unary++;                    // Menaikan 1 angka                
        document.writeln(unary);    // Output program

        unary--;                    // Menurunkan 1 angka
        document.writeln(unary);    // Output program

        </script>
    </pre>
</body>
</html>
