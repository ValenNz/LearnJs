<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    <pre>
        <script>
            /*  For In
                - For In merupakan perulangan for yang digunakan untuk mengiterasi seluruh data property di object atau index di array
                - Walaupun for in bisa digunakan untuk Array, namun tidak direkomendasikan untuk Array, karena biasanya kita jarang sekali butuh data index untuk Array, kita bisa menggunakan For Of (yang dibahas setelah ini)
            */

            const person ={
                firstName : " Nuevalen",
                middleName : "Refitra",
                lastName : "Alswando"
            };
            for (const property in person){
                    // ditammpung in object
                console.info(`Property ${property} : ${person[property]}`)
                    //                   property      value
            }   

            /* For In Array */
            const names = ["Nuevalen", "Refitra", "Alswando"];
            for (const index in names){
                console.info(`Index ${index} : ${names[index]}`)
            }

        </script>
    </pre>
</body>
</html>
