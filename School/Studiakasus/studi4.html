<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nilai = prompt('Masukan nilai anda : ')
        if ( nilai >= 91 && nilai <=100){
            alert(`Nilai Anda ${nilai} dengan Predikat A`);
        } else if (nilai >= 81 && nilai <= 90){
            alert(`Nilai Anda ${nilai} dengan Predikat B`);
        } else if (nilai >= 71 && nilai <= 80){
            alert(`Nilai Anda ${nilai} dengan Predikat C`)
        } else if (nilai >= 61 && nilai <= 70){
            alert(`Nilai Anda ${nilai} dengan Predikat D`)
        } else if (nilai > 0 && nilai <=  60){
            alert(`Nilai Anda ${nilai} dengan Predikat E`)
        } else {
            alert(`Mohon maaf nilai yang anda masukan tidak VALID`);
        }
    </script>
</body>
</html>
