<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nilai = prompt('Masukan nilai anda : ')
        if ( nilai >= 91 && nilai <=100){
            alert(`Nilai Anda ${nilai} dengan Akreditas A`);
        } else if (nilai >= 81 && nilai <= 90){
            alert(`Nilai Anda ${nilai} dengan Akreditas B`);
        } else if (nilai >= 71 && nilai <= 80){
            alert(`Nilai Anda ${nilai} dengan Akreditas C`)
        } else if (nilai >= 61 && nilai <= 70){
            alert(`Nilai Anda ${nilai} dengan Akreditas D`)
        } else if (nilai > 0 && nilai <=  60){
            alert(`Nilai Anda ${nilai} dengan Akreditas E`)
        } else {
            alert(`Nilai Anda ${nilai} | Betapa pentingnya seseorang mempunyai mimpi untuk masa depan atau paling tidak mengetahui apa yang akan dilakukan setelah lulus dari sekolah.. Tetap Semangat !!!!!!!`);
        }
    </script>
</body>
</html>
