<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        const a = prompt('Masukan nilai a : ')
        const b = prompt('Masukan nilai b : ')
        if (a > b){
            alert(` ${a} > ${b} | a lebih besar dari b`);
        } else if (a < b){
            alert(` ${a} < ${b} | a lebih kecil dari b`);
        } else {
            alert(` ${a} == ${b} | a sama dengan b`)
        }
        


    </script>
</body>
</html>
